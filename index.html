<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Dot To The Right Place - The Game</title>
    <link rel="stylesheet" href="style/style.css" type="text/css" />
</head>
<body>
    <h1>Dot To The Right Place</h1>
    <div class="game-container">
        <div class="first-line">
            <div class="white-box-inactive">
            </div>
            <div class="black-box-inactive">
            </div>
            <div class="white-box-inactive">
            </div>
            <div class="white-box-inactive">
            </div>
        </div>
        <div class="second-line">
            <div class="white-box-inactive">
            </div>
            <div class="white-box-inactive">
            </div>
            <div class="white-box-inactive">
            </div>
            <div class="black-box-inactive">
            </div>
        </div>
        <div class="third-line">
            <div class="white-box-inactive">
            </div>
            <div class="white-box-inactive">
            </div>
            <div class="white-box-inactive">
            </div>
            <div class="black-box-inactive">
            </div>
        </div>
        <div class="forth-line">
            <div class="white-box-active">
            </div>
            <div class="white-box-active">
            </div>
            <div class="black-box-active">
            </div>
            <div class="white-box-active">
            </div>
        </div>
        <div class="information-parent">
            <div class="information">
                A
            </div>
            <div class="information">
                B
            </div>
            <div class="information">
                C
            </div>
            <div class="information">
                D
            </div>
        </div>
    </div>
</body>
</html>
